<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title> FORM </title>
        <link rel='stylesheet' href='style.css'>
        <script defer src="indexScript.js"></script>
    </head>
    <body>
        <div id='welcome'>
            <h1>Welcome</h1>
            <h2>Please enter <br> the following <br> details</h2>
        </div>
        <div id='first'>
            <form action="confirmation.html" method="GET" id='form'>
                <div class="second">
                    <label for="userid">User Id </label><br>
                    <!-- <input type="text" minlength="6" oninvalid="setCustomValidity(' minimum size of id is 6 ')" name="userid" id="userid" required > -->
                    <input type="text" name="userid" id="userid" >
                </div>
                <div class='error' id='uiderror'></div>
                 <div class="second">
                    <label for="pswd">Password </label><br>
                    <input type="password" name="pswd" id="pswd" >
                </div>
                <div class='error' id='pswderror1'></div>
                <div class='error' id='pswderror2'></div>
                <div class='error' id='pswderror3'></div>
                <div class='error' id='pswderror4'></div>
                <div class="second">
                    <label for="name">Name </label><br>
                    <input type="text" name="name" id="name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" >
                </div>
                <div class="second">
                    <label for="country">Select your Country </label><br>
                    <select name="country" id="country">
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="france">France</option>
                        <option value="austrailia">Austrailia</option>
                    </select>
                </div>
                <div class="second">
                    <label for="zip">ZIP Code</label><br>
                    <input type="number" name="zip" id="zip" onkeypress="return (event.charCode > 47 && event.charCode < 58)" >
                </div>
                <div class="second">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div class='error' id='emailerror'></div>
                <div class="second">
                    Gender<br>
                    <div class="third">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male">
                    </div>
                    <div class="third">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div>
                    <div class="third">
                        <label for="other">Other</label>
                        <input type="radio" name="gender" id="other" value="other">
                    </div>
                </div>
                <div class="second boxes">
                    Languages<br>
                    <div class="third">
                        <label for='hin'>Hindi</label>
                        <input type="checkbox" name="hindi" id="hin">
                    </div>
                    <div class="third">
                        <label for='eng'>English</label>
                        <input type="checkbox" name="english" id="eng">
                    </div>
                    <div class="third">
                        <label for='kan'>Kannada</label>
                        <input type="checkbox" name="kannada" id="kan">
                    </div>
                </div>
                <div class="second">
                    <input id='submit' type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
